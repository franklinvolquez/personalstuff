              yfiles.system.ErrorHandling.catchErrors = true;

              orgChartUI.createGraph([orgChartData]);

              dijit.byId("graphView").set("graphControl", orgChartUI.graphControl);
              dijit.byId("overview").set("graphControl", orgChartUI.overviewControl);
              dijit.byId("structureView").set("graphControl", orgChartUI.graphControl);
              dijit.byId("structureView").set("commandManager", orgChartUI);
              dijit.byId("propertiesView").set("graphControl", orgChartUI.graphControl);

              orgChartUI.fitContent();
            });
          });
      //});

   function highlight(rect) {
   	var candidates = rect.parentNode.childNodes;
   	for(var i = 0; i < candidates.length; i++) {
   		if(candidates[i].className && candidates[i].className.baseVal == 'hoverable') {
   			candidates[i].className.baseVal += ' onhover';
   			return;
   		}
   	}
   }

   function unhighlight(rect) {
   	var candidates = rect.parentNode.childNodes;
   	for(var i = 0; i < candidates.length; i++) {
   		if(candidates[i].className && candidates[i].className.baseVal == 'hoverable onhover') {
   			candidates[i].className.baseVal = 'hoverable';
   			return;
   		}
   	}
   }

<div data-dojo-type="dijit.layout.BorderContainer"
     data-dojo-props="liveSplitters:true,design:'headline',gutters:false"
     id="outerContainer" style="width: 100%; height: 100%; visibility:hidden;">

  <header data-dojo-props="region:'top'" data-dojo-type="dijit.layout.ContentPane" class="header">
    <div class="left"><a class="yFiles" href="http://www.yworks.com/en/products_yfileshtml_about.html"></a></div>
    <div class="right"><a class="yLogo" href="http://www.yworks.com"></a><a class="ySlogan"
                                                                            href="http://www.yworks.com"></a></div>
  </header>

  <div data-dojo-type="dijit.layout.BorderContainer"
     data-dojo-props="region:'center',liveSplitters:true,design:'sidebar',gutters:true"
     id="mainBorderContainer" style="width: 100%; height: 100%;">

  <div data-dojo-type="dijit.layout.BorderContainer"
     data-dojo-props="region:'leading',design:'sidebar',gutters:true"
     id="leftBorderContainer" style="width: 250px; height: 100%;">

	<!--
      Overview Panel
    -->
     <div data-dojo-type="dijit.TitlePane" id="overviewPane"
         data-dojo-props="title:'Overview',toggleable:false,region:'top',splitter:false" style="border-collapse: collapse;">
	  <div data-dojo-type="demos.orgchart.widget.GraphView" id="overview" style="width:100%;height:220px;"></div>
    </div>
    <!--
      Structure View
    -->
    <div data-dojo-type="dijit.TitlePane" id="structureViewPane"
         data-dojo-props="title:'Structure View',toggleable:'false',region:'center',showTitle:true" style="overflow:auto;">
      <div class="titlePaneInner" style="overflow:auto;">
        <div  data-dojo-type="demos.orgchart.widget.StructureView" id="structureView"  ></div>
      </div>
    </div>
    <!--
      Properties Panel
    -->
    <div data-dojo-type="dijit.TitlePane"
         data-dojo-props="title:'Properties',toggleable:false,region:'bottom',splitter:false"
         style="overflow:auto;background-color:white;">
      <div style="overflow:auto;">
        <div  data-dojo-type="demos.orgchart.widget.PropertiesView" id="propertiesView"
        style="background-color:white;"></div>
      </div>
    </div>

  </div>

  <!--
    Tool Bar
  -->
  <div data-dojo-type="dijit.layout.ContentPane"
       data-dojo-props="region:'top'">

    <div id="toolbar"
         data-dojo-type="dijit.Toolbar" style="height:28px;">

      <!-- Zoom -->
      <div data-dojo-type="dijit.form.Button"
           data-dojo-props="iconClass:'yIcon yIconZoomIn',showLabel:false"
           id="toolbar.zoomIn"
           onClick="orgChartUI.zoomIn()">
        Zoom In
      </div><div data-dojo-type="dijit.form.Button" id="toolbar.zoomOut"
           data-dojo-props="iconClass:'yIcon yIconZoomOut',showLabel:false"
           onClick="orgChartUI.zoomOut()">
        Zoom Out
      </div><div data-dojo-type="dijit.form.Button" id="toolbar.zoomFit"
           data-dojo-props="iconClass:'yIcon yIconZoomFit',showLabel:false"
           onClick="orgChartUI.fitContent()">
        Zoom to Fit
      </div><div data-dojo-type="dijit.form.Button" id="toolbar.zoomOriginal"
           data-dojo-props="iconClass:'yIcon yIconZoomOriginal',showLabel:false"
           onClick="orgChartUI.zoomOriginal()">
        Zoom to Original Size
      </div>
	  
      <!-- Collapse/Expand -->
      &nbsp;
	  <div data-dojo-type="dijit.form.Button" id="toolbar.showParent"

           onClick="orgChartUI.showParent()">

      </div><div data-dojo-type="dijit.form.Button" id="toolbar.hideParent"

      </div><div data-dojo-type="dijit.form.Button" id="toolbar.hideChildren"

           onClick="orgChartUI.hideChildren()">

      </div><div data-dojo-type="dijit.form.Button" id="toolbar.showAll"
